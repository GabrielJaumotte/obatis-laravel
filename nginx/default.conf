server {
    listen 80;
    server_name _;

    # Utiliser le DNS interne de Docker pour résoudre les noms de services (app, db, redis)
    resolver 127.0.0.11;

    root /var/www/public; # Assets Laravel

    # Servir index.php si présent dans le répertoire racine
    index index.php index.html;

    # Sert uniquement les assets statiques réels
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|otf)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Route tout le reste (HTML, PHP, routes Laravel) vers Octane/RoadRunner
    location / {
        # Essayer d'abord le fichier ou le dossier demandé puis rediriger vers Octane
        try_files $uri $uri/ @octane;
    }

    location @octane {
        proxy_pass         http://app:8001;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # En-têtes de sécurité
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compression Gzip
    gzip on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # (Optionnel) cache pour Octane : décommentez pour activer
    # proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=octane_cache:10m inactive=60m;
    # proxy_cache octane_cache;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.(?!well-known).* { deny all; }
}
